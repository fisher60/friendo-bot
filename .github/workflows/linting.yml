name: Linting

on: pull_request

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev --deploy --system
      - name: Lint with flake8
        run: |
          flake8 .
